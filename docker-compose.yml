version: '3'
services:
  flask-app:
    container_name: flask-app
    build:
      context: ./  # Replace with the path to your Flask app
      dockerfile: ./back_python/Dockerfile
    ports:
      - "5000:5000"  # Expose the Gunicorn port
    volumes:
      - /home/debian/Closet-App/magic_closet/back_python/sample_image.jpg:/tmp/sample_image.jpg  # Mount the volume from the Flutter container to /var/www/html
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - FLASK_DEBUG=1
    depends_on:
      - db
    networks:
      - app-network

  flutter-app:
    container_name: flutter-app
    build:
      context: ./front_flutter  # Replace with the path to your Flask app
    ports:
      - "8080:80"  # Expose the Flutter web app port
    volumes:
      - web-volume:/app/build/web  # Mount the volume from the Flutter container to /var/www/html
    depends_on:
      - flask-app
    networks:
      - app-network

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: fullcloset
      POSTGRES_USER: gur
      POSTGRES_PASSWORD: lemotdepassesecret!!-678
    ports:
      - "5432:5432"  # Expose the Gunicorn port

    volumes:
      - postgres-data:/var/lib/postgresql/data
      - /home/debian/Closet-App/magic_closet/postgres_config/postgresql.conf:/etc/postgresql/postgresql.conf  # Mount custom config
    networks:
      - app-network

  nginx:
    container_name: nginx
    image: nginx:mainline-alpine
    ports:
      - "443:443"
      - "80:80"  # Expose Nginx on port 80
    volumes:
      - ./nginx-config:/etc/nginx/conf.d
      - web-volume:/var/www/html
      - ./privacy-policy.html:/var/www/html/privacy-policy.html:ro
      - ./suppress_account.html:/var/www/html/suppress_account.html:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs
    depends_on:
      - flutter-app
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-volume:/var/www/html
    depends_on:
      - nginx

  mosquitto:
      container_name: mosquitto
      image: eclipse-mosquitto:latest
      ports:
          - 1883:1883
          - 8883:8883
          - 9001:9001
      volumes:
          - ./mosquitto/config:/mosquitto/config
          - ./mosquitto/data:/mosquitto/data
          - ./mosquitto/config/passwd:/mosquitto/config/passwd
      networks:
          - app-network

  parser_mqtt:
    container_name: parser_mqtt
    build:
      context: ./  # Replace with the path to your Flask app
      dockerfile: ./mos/Dockerfile
    volumes:
      - ftpdata:/home/ftpuser
    depends_on:
      - db
      - mosquitto
    networks:
      - app-network

  ftp:
    container_name: ftp
    build:
      context: ./ftp  # Replace with the path to your Flask app
    ports:
      - "21:21"
    volumes:
      - ftpdata:/home/gur
      - ftppass:/etc/pure-ftpd/passwd"
    environment:
      - FTP_USER_NAME=gur
      - FTP_USER_PASS=lemotdepassesecret!!-678
      - FTP_USER_HOME=/home/gur
      - FTP_UID=1000
      - FTP_GID=1000
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  certbot-etc:
  certbot-var:
  web-volume:
  ftpdata:
  ftppass:
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: /home/debian/Closet-App/magic_closet/dhparam
      o: bind
