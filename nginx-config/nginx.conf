map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

upstream docker-flask {
    server flask-app:5000;
}

upstream docker-flutter {
    server flutter-app:80;
}


server {

    listen 80;
    root /var/www/html;
    index index.html;
    server_name terjack.space www.terjack.space;

    location / {
            return 301 https://www.terjack.space$request_uri;
    }

    location ~ /.well-known/acme-challenge {
            allow all;
    }

}

server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name terjack.space www.terjack.space;

        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/terjack.space/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/terjack.space/privkey.pem;

        ssl_buffer_size 8k;

        ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

        ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
        ssl_prefer_server_ciphers on;

        ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

        ssl_ecdh_curve secp384r1;
        ssl_session_tickets off;

        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8;

        location / {
                proxy_pass http://docker-flutter;
        }
        location /login {
                proxy_pass http://docker-flask;
        }
        location /register {
                proxy_pass http://docker-flask;
        }
        location /logout {
                proxy_pass http://docker-flask;
        }
        location /temperature {
                proxy_pass http://docker-flask;
        }

}
